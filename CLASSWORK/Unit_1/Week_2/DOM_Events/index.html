<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>JS Calculator</title>
</head>
<body>
    <div class="container">
        <div id="screen" class="display">0.</div>
        <div class="container__buttons">
            <div id="square" class="button button__operation">x&sup2;</div>
            <div id="root" class="button button__operation">&#8730;</div>
            <div id="clear" class="button button__zero">C</div>
            <div id="seven" class="button button__number">7</div>
            <div id="eight" class="button button__number">8</div>
            <div id="nine" class="button button__number">9</div>
            <div id="add" class="button button__operation">+</div>
            <div id="four" class="button button__number">4</div>
            <div id="five" class="button button__number">5</div>
            <div id="six" class="button button__number">6</div>
            <div id="subtract" class="button button__operation">-</div>
            <div id="one" class="button button__number">1</div>
            <div id="two" class="button button__number">2</div>
            <div id="three" class="button button__number">3</div>
            <div id="multiply" class="button button__operation">*</div>
            <div id="zero" class="button button__number">0</div>
            <div id="decimal" class="button button__number">.</div>
            <div id="equals" class="button button__operation">=</div>
            <div id="divide" class="button button__operation">&divide;</div>
        </div>
    </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
