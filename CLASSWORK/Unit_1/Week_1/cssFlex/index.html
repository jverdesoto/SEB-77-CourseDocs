<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
    <div class="container">
        <header class="grid-item header">
            <p class="small-text right-aligned-text">ONLINE</p>
            <p class="large-text centered-text"><strong>Josh Shoshone</strong></p>
            <div class="image-container">
                <img src="https://randomuser.me/api/portraits/men/46.jpg" class="headerImage" alt="image of Josh">
            </div>
        </header>
        <div class="grid-item star-rating">
            <img src="https://i.imgur.com/iUpkmhs.png" class="starImage" alt="Star ratings">
            <p>Psychic Healer</p>
        </div>
        <div class="grid-item pricing">
            <strong>5 mins free</strong>
            <p>then $5.99/min</p>
        </div>
        <div class="grid-item contact-icons">
            <div class="telephone-icon">
            </div>
            <div class="message-icon">
            </div>
        </div>
    </div>
</body>
</html>
