<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <div class="verticalCard">

        <section class="verticalHeader">
            <p class="online">ONLINE</p>
        </section>

        <section class="picAndName">
            <img class="profilePic" src="https://i.imgur.com/RJiRDZL.jpg" alt="John Shoshone profile picture">
            <h1>John Shoshone</h1>
        </section>

        <section class="grayBG verticalGray">
            <img class="stars" src="https://i.imgur.com/iUpkmhs.png">
            <h2>Psychic Healer</h2>
        </section>

        <section class="min">
            <h2>5 min free</h2>
            <p>then $5.99/min</p>
        </section>

        <section class="footer">
            <div class="call">
                <i class="material-icons callIcon">phone_enabled</i>
            </div>

            <div class="sms">
                <i class="material-icons smsIcon">sms</i>
            </div>
        </section>

    </div> 
</body>
</html>
