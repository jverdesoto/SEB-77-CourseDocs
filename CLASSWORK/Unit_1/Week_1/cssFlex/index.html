<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="card card--vertical">
      <header class="card__header">
        <p class="card__status">ONLINE</p>
        <img
          class="card__profile-image"
          src="https://randomuser.me/api/portraits/men/46.jpg"
          alt="Profile image of John Shoshone"
        />
        <h1 class="card__header-title">John Shoshone</h1>
      </header>
      <div class="card__rating">
        <img src="https://i.imgur.com/iUpkmhs.png" />
        <p>Psychic Healer</p>
      </div>
      <div class="card__pricing">
        <h2 class="card__pricing-title">5 mins free</h2>
        <p>then $5.99/min</p>
      </div>
      <footer class="grid grid--1x2">
        <div class="card__footer card__footer--primary"></div>
        <div class="card__footer card__footer--secondary"></div>
      </footer>
    </section>

    <section class="card card--horizontal">
      <header class="card__header">
        <p class="card__status">ONLINE</p>
        <img
          class="card__profile-image"
          src="https://randomuser.me/api/portraits/men/46.jpg"
          alt="Profile image of John Shoshone"
        />
      </header>
      <div class="card__bio">
        <h1 class="card__header-title">John Shoshone</h1>
        <img src="https://i.imgur.com/iUpkmhs.png" />
        <p>Psychic Healer</p>
        <p class="card__bio-description">
          Depression, Life Coaching, Mental & Emotional Health, Stress & Anger
          Management
        </p>
      </div>
      <footer class="grid grid--1x2">
        <div class="card__footer card__footer--primary"></div>
        <div class="card__footer card__footer--secondary"></div>
      </footer>
      <footer class="card__horizontal-price">
        <strong>5 mins free</strong>
        <p>then $5.99/min</p>
      </footer>
    </section>
  </body>
</html>
