<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glass+Antiqua&family=Open+Sans:wght@300&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" type="text/css">
    <script defer src="./js/app.js"></script>
</head>
<body>
    <div class="container">
        <header><span class="pink">TIC</span> <span class="green">TAC</span> <span class="pink">TOE</span></header>

        <h1>X's TURN</h1>

        <section id="board">
            <div class="borderRB"><button class="playspace" id="c0r0"></button></div>
            <div class="borderRB"><button class="playspace" id="c0r1"></button></div>
            <div class="borderR"><button class="playspace" id="c0r2"></button></div>

            <div class="borderRB"><button class="playspace" id="c1r0"></button></div>
            <div class="borderRB"><button class="playspace" id="c1r1"></button></div>
            <div class="borderR"><button class="playspace" id="c1r2"></button></div>

            <div class="borderB"><button class="playspace" id="c2r0"></button></div>
            <div class="borderB"><button class="playspace" id="c2r1"></button></div>
            <div><button class="playspace" id="c2r2"></button></div>
        </section>

        <button id="reset">RESET</button>

    </div>
</body>
</html>
